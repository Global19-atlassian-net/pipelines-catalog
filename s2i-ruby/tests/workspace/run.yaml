---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: s2i-ruby-pipeline
spec:
  workspaces:
    - name: shared-workspace
  resources:
    - name: build-image
      type: image
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/sclorg/ruby-ex
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: revision
          value: master
    - name: s2i-ruby-test
      taskRef:
        name: s2i-ruby-workspace
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      resources:
        outputs:
          - name: image
            resource: build-image
      params:
        - name: TLSVERIFY
          value: "false"

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: s2i-ruby-pipeline-run
spec:
  pipelineRef:
    name: s2i-ruby-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: s2i-ruby-pvc
  resources:
    - name: build-image
      resourceRef:
        name: s2i-ruby-image