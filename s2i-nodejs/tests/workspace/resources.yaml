---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: s2i-nodejs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: s2i-nodejs-image
spec:
  type: image
  params:
    - name: url
      value: localhost:5000/s2i-nodejs
