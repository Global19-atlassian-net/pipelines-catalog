---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: s2i-nodejs-run
spec:
  taskRef:
    name: s2i-nodejs
  resources:
    outputs:
      - name: image
        resourceRef:
          name: image
    inputs:
      - name: source
        resourceRef:
          name: s2i-nodejs-ex
  params:
    - name: TLSVERIFY
      value: "false"
